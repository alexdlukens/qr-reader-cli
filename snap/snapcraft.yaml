name: qr-cli
base: core24
version: '0.1'
summary: A simple QR code reader and generator
description: |
  A simple QR code reader. Uses OpenCV-Python to load an image file and detect, decode QR codes

  Image with single QR code
  `qr-cli ./path/to/file.jpg`

  Image with multiple QR codes
  `qr-cli ./path/to/file.jpg --many-ok`

  Output result to file
  `qr-cli ./path/to/file.jpg -o result.json`

license: MIT
grade: stable
confinement: strict

lint:
  ignore:
    - library
parts:
  poetry-deps:
    plugin: nil
    override-build: |
      craftctl default
      curl -sSL https://install.python-poetry.org | python3 -
      pip install "poetry-plugin-export>=1.8" --break-system-packages
  qr-cli:
    plugin: poetry
    after: [poetry-deps]
    source: .
    stage-packages:
      - libgl1



apps:
  qr-cli:
    command: bin/qr-cli
    plugs:
      - home
      - camera
